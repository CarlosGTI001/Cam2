name: Android Build & Sign Flavors (SDK install JDK 17, Build JDK 8)

on:
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # JDK 17 para instalar SDK
    - name: Setup JDK 17 for SDK install
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Download Android commandline tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

    - name: Accept licenses and install SDK 27 + Build Tools 27.0.3
      shell: bash
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:$PATH
      run: |
        while true; do echo y; done | sdkmanager --licenses
        sdkmanager "platforms;android-27" "build-tools;27.0.3"

    # Cambiar a JDK 8 para compilar
    - name: Setup JDK 8 for build
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8

    - name: Add build tools to PATH
      run: echo "${{ env.ANDROID_SDK_ROOT }}/build-tools/27.0.3" >> $GITHUB_PATH

    - name: Setup Gradle Wrapper 3.3 if missing
      run: |
        if [ ! -f "./gradlew" ]; then
          wget https://services.gradle.org/distributions/gradle-3.3-bin.zip
          unzip gradle-3.3-bin.zip
          export PATH=$PWD/gradle-3.3/bin:$PATH
          gradle wrapper
        fi

    - name: Force gradle-wrapper version 3.3
      run: |
        sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-3.3-all.zip|' gradle/wrapper/gradle-wrapper.properties

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Generate temporary keystore
      run: |
        keytool -genkeypair \
          -alias temp-key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -keystore temp.keystore \
          -storepass temp1234 \
          -keypass temp1234 \
          -dname "CN=Temp, OU=CI, O=GitHub, L=Internet, ST=World, C=US"

    - name: Build SSDMobilenet Release APK
      run: ./gradlew assembleSSDMobilenetRelease

    - name: Sign SSDMobilenet APK
      run: |
        apksigner sign \
          --ks temp.keystore \
          --ks-key-alias temp-key \
          --ks-pass pass:temp1234 \
          --key-pass pass:temp1234 \
          --out app-SSDMobilenet-release-signed.apk \
          app/build/outputs/apk/SSDMobilenet/release/app-SSDMobilenet-release.apk

    - name: Build CaffeSSD Release APK
      run: ./gradlew assembleCaffeSSDRelease

    - name: Sign CaffeSSD APK
      run: |
        apksigner sign \
          --ks temp.keystore \
          --ks-key-alias temp-key \
          --ks-pass pass:temp1234 \
          --key-pass pass:temp1234 \
          --out app-CaffeSSD-release-signed.apk \
          app/build/outputs/apk/CaffeSSD/release/app-CaffeSSD-release.apk

    - name: Upload signed APKs
      uses: actions/upload-artifact@v4
      with:
        name: signed-apks
        path: |
          app-SSDMobilenet-release-signed.apk
          app-CaffeSSD-release-signed.apk
