jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Instala JDK 17 solo para sdkmanager
    - name: Set up JDK 17 (for sdkmanager)
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # Descarga SDK command line tools
    - name: Download Android commandline tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

    # Aceptar licencias y descargar plataformas (con JDK 17)
    - name: Accept licenses and install platforms
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:$PATH
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-27" "build-tools;27.0.3"

    # Ahora cambiar a JDK 8 para compilar tu proyecto
    - name: Set up JDK 8 for build
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8

