name: Android Build & Sign Flavors

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        flavor: [SSDMobilenet, CaffeSSD]
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 35.0.1
        ndk: 26.3.11579264

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Build ${{ matrix.flavor }} Release APK
      run: ./gradlew assemble${{ matrix.flavor }}Release --stacktrace

    - name: Generate temporary keystore
      run: |
        keytool -genkeypair \
          -alias temp-key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -keystore temp.keystore \
          -storepass temp1234 \
          -keypass temp1234 \
          -dname "CN=Temp, OU=CI, O=GitHub, L=Internet, ST=World, C=US"

    - name: Sign ${{ matrix.flavor }} APK
      run: |
        $ANDROID_HOME/build-tools/35.0.1/apksigner sign \
          --ks temp.keystore \
          --ks-key-alias temp-key \
          --ks-pass pass:temp1234 \
          --key-pass pass:temp1234 \
          --out app-${{ matrix.flavor }}-release-signed.apk \
          app/build/outputs/apk/${{ matrix.flavor }}/release/app-${{ matrix.flavor }}-release-unsigned.apk

    - name: Upload ${{ matrix.flavor }} APK
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk-${{ matrix.flavor }}
        path: app-${{ matrix.flavor }}-release-signed.apk
        retention-days: 30
